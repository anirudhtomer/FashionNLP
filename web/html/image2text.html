<div ng-controller="Image2TextCtrl">
    <div class="demo-header-box navbar-inverse">
            <h1 class="text-center demo-template-heading">Image to Text Demo</h1>
    </div>

    <div class="row image-row" ng-repeat="i in rowIndexArray">
        <div class="col-md-4 text-center image-item" ng-repeat="j in [0,1,2]">
            <img class="image2textimage" ng-src="{{items[i*3 + j].imageUrl}}"/>

            <h3 class="text-center image-title">Words Predicted</h3>

            <p class="text-capitalize text-muted text-justify">{{items[i*3 + j].wordsPredicted}}</p>
        </div>
    </div>
</div>
